<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8" />
    <title>网站后台管理</title>

    <meta name="keywords" content="mv3c" />
    <meta name="description" content="mv3c" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<!-- basic styles -->

<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="../assets/css/font-awesome.min.4.1.css" />
<!-- page specific plugin styles -->

<!-- ace styles -->

<link rel="stylesheet" href="../assets/css/ace.min.css" />
<link rel="stylesheet" href="../assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="../assets/css/ace-skins.min.css" />

<!-- inline styles related to this page -->

<!-- ace settings handler -->
<script type="text/javascript" src="../../lib/jq/jquery-1.10.2.min.js" ></script>
<script src="../assets/js/ace-extra.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/typeahead-bs2.min.js"></script>
<!-- page specific plugin scripts -->
<script src="../assets/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="../assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="../assets/js/bootbox.min.js"></script>
<script src="../assets/js/jquery.easy-pie-chart.min.js"></script>
<script src="../assets/js/jquery.gritter.min.js"></script>
<script src="../assets/js/spin.min.js"></script>

<!-- ace scripts -->
<script src="../assets/js/ace-elements.min.js"></script>
<script src="../assets/js/ace.min.js"></script>

<script type="text/javascript" src="../../lib/uploadify/jquery.uploadify.min.js"></script>
<link rel="stylesheet" href="../../lib/uploadify/uploadify.css" />

<script type="text/javascript">
    $(function($) {
        $('[data-rel=tooltip]').tooltip();
    })
</script>

<body>
<div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand">
                <small>
                    <i class="icon-cogs"></i>
                    MV3C网站管理后台
                </small>
            </a><!-- /.brand -->
        </div><!-- /.navbar-header -->
    </div><!-- /.container -->
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">


        <div class="sidebar" id="sidebar">

            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>
        </div>

        <div class="main-content">
            <div class="page-content">
                <!--cc-->
                <div class="row"><div class="col-xs-12"><div class="tabbable">

                    <ul class="nav nav-tabs" id="myTab">
                        <li><a href="{$D}/{$C}/{$M}/m"><i class="green fa fa-list bigger-110"></i> {$menu_m}</a></li>
                        <li><a href="{$D}/{$C}/{$M}/word_add"><i class="green fa fa-floppy-o bigger-110"></i> {$menu_word_add}</a></li>
                        <li class="active"><a href="#"><i class="green fa fa-floppy-o bigger-110"></i> {$menu_word_edit}</a></li>
                    </ul>

                    <div class="hr hr-dotted"></div>

                    <form method="post" class="form-horizontal" role="form" action="{$D}/{$C}/{$M}/word_edit_op?id={$id}{$para}">


                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 所在选区 </label>

                            <div class="col-sm-9">
                                <select name="area_id" id="AID" onchange="getPerson()">
                                    <option value="1" <!--if-area_id-({$area_id}=='1')-->selected<!--/if-area_id-->>第一选区</option>
                                    <option value="2" <!--if-area_id-({$area_id}=='2')-->selected<!--/if-area_id-->>第二选区</option>
                                    <option value="3" <!--if-area_id-({$area_id}=='3')-->selected<!--/if-area_id-->>第三选区</option>
                                    <option value="4" <!--if-area_id-({$area_id}=='4')-->selected<!--/if-area_id-->>第四选区</option>
                                    <option value="5" <!--if-area_id-({$area_id}=='5')-->selected<!--/if-area_id-->>第五选区</option>
                                    <option value="6" <!--if-area_id-({$area_id}=='6')-->selected<!--/if-area_id-->>第六选区</option>
                                    <option value="7" <!--if-area_id-({$area_id}=='7')-->selected<!--/if-area_id-->>第七选区</option>
                                    <option value="8" <!--if-area_id-({$area_id}=='8')-->selected<!--/if-area_id-->>第八选区</option>
                                </select>
                                <script>
                                    function getPerson(){
                                        var aid = $("#AID").val();
                                        $.get("{$D}/{$C}/{$M}/word_add_person_ajax?area_id="+aid, function(html){
                                            $("#PID").html(html);
                                        });
                                    }
                                    //getPerson();
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 代表名称</label>

                            <div class="col-sm-9">
                                <select id="PID" name="pid" >{$pid_select}</select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 年份</label>

                            <div class="col-sm-9">
                                <select name="year">
                                    {$year_select}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 排序</label>

                            <div class="col-sm-9">
                                <input name="seat" value="{$seat}" type="text" class="col-xs-10" placeholder="格式：1-100">
                            </div>
                        </div>

                        <hr />
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 标题 </label>

                            <div class="col-sm-9">
                                <input name="title" value="{$title}" type="text" class="col-xs-10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 简介 </label>

                            <div class="col-sm-9">
                                <textarea name="desc_info" id="" cols="30" rows="5" class="col-xs-10">{$desc_info}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 原始内容 </label>

                            <div class="col-sm-9">
                                <textarea name="word_info" id="word_info" rows="10" cols="80">{$word_info}</textarea>
                                <script>
                                    CKEDITOR.replace( 'word_info' );
                                </script>
                            </div>
                        </div>

                        <hr />
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 回复标题 </label>

                            <div class="col-sm-9">
                                <input name="back_tit" value="{$back_tit}" type="text" class="col-xs-10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 回复内容 </label>

                            <div class="col-sm-9">
                                <textarea name="back_info" id="back_info" rows="10" cols="80">{$back_info}</textarea>
                                <script>
                                    CKEDITOR.replace( 'back_info' );
                                </script>
                            </div>
                        </div>

                        <hr />
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 报导标题 </label>

                            <div class="col-sm-9">
                                <input name="news_tit" value="{$news_tit}" type="text" class="col-xs-10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 相关报导 </label>

                            <div class="col-sm-9">
                                <textarea name="news_info" id="news_info" rows="10" cols="80">{$news_info}</textarea>
                                <script>
                                    CKEDITOR.replace( 'news_info' );
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 报道截屏1 </label>
                            <div class="col-sm-9" id="news_img1">
                                <script>
                                    $(function(){
                                        new PekeUP({
                                            type:"img",
                                            id:"news_img1",
                                            name:"报道截屏",
                                            edit:"{$news_img1}",
                                            editSize:"{$news_img1_size}",
                                            editUrl:"{$D}/uploads/word/",
                                            url:"{$D}/{$C}/{$M}/ImgUpload",
                                            delUrl:"{$D}/{$C}/{$M}/DelCache"
                                        });
                                    });
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 报道截屏2 </label>
                            <div class="col-sm-9" id="news_img2">
                                <script>
                                    $(function(){
                                        new PekeUP({
                                            type:"img",
                                            id:"news_img2",
                                            name:"报道截屏",
                                            edit:"{$news_img2}",
                                            editSize:"{$news_img2_size}",
                                            editUrl:"{$D}/uploads/word/",
                                            url:"{$D}/{$C}/{$M}/ImgUpload",
                                            delUrl:"{$D}/{$C}/{$M}/DelCache"
                                        });
                                    });
                                </script>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" > 报道截屏3 </label>
                            <div class="col-sm-9" id="news_img3">
                                <script>
                                    $(function(){
                                        new PekeUP({
                                            type:"img",
                                            id:"news_img3",
                                            name:"报道截屏",
                                            edit:"{$news_img3}",
                                            editSize:"{$news_img3_size}",
                                            editUrl:"{$D}/uploads/word/",
                                            url:"{$D}/{$C}/{$M}/ImgUpload",
                                            delUrl:"{$D}/{$C}/{$M}/DelCache"
                                        });
                                    });
                                </script>
                            </div>
                        </div>


                        <div class="space-4"></div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit"><i class="icon-ok bigger-110"></i> 提 交</button>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset"><i class="icon-undo bigger-110"></i> 重 置</button>
                            </div>
                        </div>
                    </form>
                </div></div></div>
                <!--cc-->
            </div>
        </div><!-- /.main-content -->
    </div><!-- /.main-container-inner -->
</div><!-- /.main-container -->

</body>
</html>
