<script type="text/javascript">
    $(function($) {
        $('[data-rel=tooltip]').tooltip();
		
		//改造的Select
		$(".CC-Sel").each(function(){
			var Sel = $(this).parent();
			var Sel_input = $(this);
			var Sel_btn = Sel.children(".CC-Sel-btn");
			var Sel_btn_value = Sel_btn.children("span");
			var Sel_item = Sel.children(".CC-Sel-item");
			var Sel_item_li = Sel_item.children("li");
			var Sel_btn_cc = Sel_btn.attr("cc");
			var Sel_now_cc;
			var iv = Sel_input.val();
			
			Sel_item_li.each(function(){
				var a = $(this).children("a");
				var val = a.attr("val");
				var cc = a.attr("cc");
				var txt = a.html();
				
				if(val == iv){
					Sel_btn_value.html(txt);
					Sel_btn.removeClass("btn-"+Sel_btn_cc);
					Sel_item.removeClass("dropdown-"+Sel_btn_cc);
					Sel_btn.addClass("btn-"+cc);
					Sel_item.addClass("dropdown-"+cc);
					if(Sel_now_cc && Sel_now_cc!=cc) {
						Sel_btn.removeClass("btn-"+Sel_now_cc);
						Sel_item.removeClass("dropdown-"+Sel_now_cc);
					}
				}
				
				$(this).click(function(){
					
					
					Sel_btn_value.html(txt);
					Sel_btn.removeClass("btn-"+Sel_btn_cc);
					Sel_item.removeClass("dropdown-"+Sel_btn_cc);
					Sel_btn.addClass("btn-"+cc);
					Sel_item.addClass("dropdown-"+cc);
					if(Sel_now_cc && Sel_now_cc!=cc) {
						Sel_btn.removeClass("btn-"+Sel_now_cc);
						Sel_item.removeClass("dropdown-"+Sel_now_cc);
					}
					Sel_now_cc = cc;
					
					Sel_input.val(val);
				});
			})
		});
    })
</script>
<!--jcc code-->
